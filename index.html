<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mahatma Gandhi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .greeting h1 {
      font-size: 2.5rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .gandhi-image {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 5px solid #28a745;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      font-style: italic;
    }

    .wish-button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .wish-button:hover {
      background-color: #218838;
    }

    .wish-message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting">
      <h1>Happy Birthday Mahatma Gandhi!</h1>
      <img src="mkGandhi.jpg" alt="Mahatma Gandhi" class="gandhi-image">
      <p class="message">
        "In a gentle way, you can shake the world." <br>
        Celebrating the life and values of the Father of our Nation.
      </p>
      <button class="wish-button" onclick="showWish()">Click to Send Wishes</button>
    </div>
  </div>

  <script>
    function showWish() {
      const greeting = document.querySelector('.greeting');
      const wishMessage = document.createElement('div');
      wishMessage.classList.add('wish-message');
      wishMessage.textContent = "Wishing you a life of peace, harmony, and non-violence. Happy Gandhi Jayanti!";
      greeting.appendChild(wishMessage);
    }
  </script>
</body>
</html>
